[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 8
ensure_newline_before_comments = true
line_length = 120

[tool.black]
line-length = 120
target-version = ['py38']
exclude = "interface/migrations/*"  # exclude django autogenerated files

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "api.settings"
log_level = "DEBUG"
testpaths = ["test"]

[tool.mypy]
python_version = 3.8
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
