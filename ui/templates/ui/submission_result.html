{% extends "ui/generics/base.html" %}

{% block body_content %}
<div class="container">

    <h1>{{ sub }} ({{ sub.get_state_display }})</h1>

    <p>Final score: {{ sub.get_score }}/{{ sub.assignment.max_score }}</p>

    <h2>Output</h2>
    <div class="card">
        <div class="card-body">
            <pre><code>{{ sub_trace }}</code></pre>
        </div>
    </div>

</div>

{% endblock %}
